<html>
<head>
<title>tiles</title>
<!-- <script type="text/javascript" src="https://raw.github.com/toji/gl-matrix/v2.2.0/dist/gl-matrix-min.js"></script> -->
<script type="text/javascript" src="https://raw.github.com/toji/gl-matrix/v2.2.0/dist/gl-matrix.js"></script>
<script type="text/javascript" src="code.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        void main(void) {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
</script>

</head>
<body onload="start();" style="margin: 0;">
        <canvas id="canvas">
        </canvas>
</body>
</body>
</html>
